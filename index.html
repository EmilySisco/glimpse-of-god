<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glimpses of God | Images of His Glory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <div class="page ">

        <header>
            <div class="nav-icon" >
                <i class="fa-solid fa-bars" id="menu-icon"></i> 
                 
                <i class="fa-solid fa-xmark fa-xl" id="close-icon"></i>  

            </div>

        </header>

        <section class="hero">

            <video src="videos/sunset2.mp4" autoplay loop muted ></video>
            <div class="overlay"></div>

            <div class="text">
                <div class="titlegroup">
                    <h1>Glimpses of God</h1>
                    <h2>Intentionally seeing HIS glory</h2>
                </div>

                <p>Daily images of the beautiful world God has created for us to see his glory through</p>

            </div>

        </section>

        <section class="cards">
            <div class="container">
                <div class = "card rotate-right">
                    <img class="overlay" src="images/lake.jpg">
                </div>
                <div class="text-right">
                    <h1> Exploring the Mountains </h1>
                </div>
            </div>
            <div class="container">
                <div class="text-left">
                    <h1> Gazing at the Night Skies </h1>
                </div>
                <div class = "card rotate-left">
                    <img class="overlay" src="images/night.jpg">
                </div>
            </div>
            <div class="container">
                <div class = "card rotate-right">
                    <img class="overlay" src="images/waterfall.jpg">
                </div>
                <div class="text-right">
                    <h1> Watching the Rivers </h1>
                </div>
            </div>
            <div class="container">
                <div class="text-left">
                    <h1> Seeing the Deserts </h1>
                </div>
                <div class = "card rotate-left">
                    <img class="overlay" src="images/mountain.jpg"> 
                </div>
            </div>
        </section>

            <div class="footer">
                <div class="content">
                     <ul>

                    </ul>
                </div>
            </div>




    </div>
